services:
  # Backend API
  - type: web
    name: aws-ai-learning-backend
    env: python
    region: oregon
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIRECTORY
        value: ./chroma_db
      - key: TEMPERATURE
        value: "0.7"
      - key: MAX_TOKENS
        value: "2048"

  # Frontend (if deploying on Render - Vercel is better)
  - type: web
    name: aws-ai-learning-frontend
    env: node
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: aws-ai-learning-backend
          envVarKey: RENDER_EXTERNAL_URL
