[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]

[[build.nixpacksPlan.phases]]
name = "setup"
nixPkgs = ["python311"]

[[build.nixpacksPlan.phases]]
name = "install"
cmds = ["cd backend && pip install -r requirements.txt"]

[deploy]
startCommand = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
